backend:
  name: github
  repo: ArnaudLigny/arnaudligny.fr
  branch: master
  squash_merges: true
#publish_mode: editorial_workflow
media_folder: "static/assets"
public_folder: "/images"
site_url: https://arnaudligny.fr
display_url: https://arnaudligny.fr
locale: 'fr'
show_preview_links: true
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
collections:
  - name: "billets"
    label: "Billets"
    label_singular: "Billet"
    description: >
      Billets de blog.
    folder: "pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{title}}"
    i18n: true
    fields:
      - {label: "Titre", name: "title", widget: string}
      - {label: "Date", name: "date", widget: date, format: "YYYY/MM/DD"}
      - {label: "Image", name: "image", widget: image, required: false}
      - {label: "Texte", name: "body", widget: markdown}
      - {label: "Tags", name: "tags", widget: list, required: false}
      - {label: "Publié", name: "published", widget: boolean, default: false, required: true}
    summary: "{{title}} {{date}}"
    sortable_fields: ['title', 'date']
    view_filters:
      - label: Publié
        field: published
        pattern: true
      - label: Non publié
        field: published
        pattern: false
    view_groups:
      - label: Année
        field: date
        pattern: \d{4}
      - label: Statut
        field: published
  - name: "projets"
    label: "Projets"
    label_singular: "Projet"
    description: >
      Mes projets.
    folder: "pages/projets"
    create: true
    preview_path: "projets/{{title}}"
    fields:
      - {label: "Titre", name: "title", widget: string}
      - {label: "Date", name: "date", widget: date, format: "YYYY/MM/DD"}
      - {label: "Position", name: "weight", widget: number}
      - {label: "Redirectiion", name: "redirect", widget: string}
      - {label: "Texte", name: "body", widget: markdown}
      - {label: "Publié", name: "published", widget: boolean, default: false, required: true}
  - name: "talks"
    label: "Talks"
    label_singular: "Talk"
    description: >
      Mes talks.
    folder: "pages/talks"
    create: true
    preview_path: "talks/{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: string}
      - {label: "Date", name: "date", widget: date, format: "YYYY/MM/DD"}
      - {label: "Événement", name: "event", widget: string}
      - {label: "Image", name: "image", widget: image, required: false}
      - {label: "Texte", name: "body", widget: markdown}
      - {label: "Publié", name: "published", widget: boolean, default: false, required: true}
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    description: >
      Pages : Accueil, À propos, etc.
    files:
      - name: "index"
        label: "Home page"
        file: "pages/index.md"
        preview_path: ""
        delete: false
        fields:
          - {label: "Texte", name: "body", widget: markdown}
          - {label: "Layout", name: "layout", widget: "string", default: "index"}
          - {label: "Date", name: "date", widget: date, format: "YYYY/MM/DD"}
          - {label: "Updated", name: "updated", widget: date, format: "YYYY/MM/DD"}
          - {label: "Publié", name: "published", widget: boolean, default: false, required: true}
      - name: "cv"
        label: "CV"
        file: "pages/cv.md"
        preview_path: "cv"
        delete: false
        fields:
          - {label: "Titre", name: "title", widget: "string", default: "Consultant technique senior"}
          - {label: "Intro", name: "intro", widget: markdown}
          - {label: "Texte", name: "body", widget: markdown}
          - {label: "Layout", name: "layout", widget: "string", default: "cv"}
          - {label: "Date", name: "date", widget: date, format: "YYYY/MM/DD"}
          - {label: "Updated", name: "updated", widget: date, format: "YYYY/MM/DD"}
          - {label: "Publié", name: "published", widget: boolean, default: false, required: true}
      - name: "a-propos"
        label: "À propos"
        file: "pages/a-propos.md"
        preview_path: "a-propos"
        delete: false
        fields:
          - {label: "Titre", name: "title", widget: "string", default: "À propos"}
          - {label: "Texte", name: "body", widget: markdown}
          - {label: "Date", name: "date", widget: date, format: "YYYY/MM/DD"}
          - {label: "Updated", name: "updated", widget: date, format: "YYYY/MM/DD"}
          - {label: "Publié", name: "published", widget: boolean, default: false, required: true}

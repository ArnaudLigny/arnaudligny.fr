backend:
  name: github
  repo: Narno/arnaudligny.fr
  branch: master
publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "/images"
display_url: https://arnaudligny.fr
logo_url: https://arnaudligny.fr/images/avatars/avatar-128.png
show_preview_links: true
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
collections:
  - name: "billets"
    label: "Billets"
    description: >
      Billets (de blog), listés dans la section 'Blog' et dans le flux RSS.
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{title}}"
    fields:
      - {label: "Titre", name: "title", widget: string}
      - {label: "Date", name: "date", widget: date, format: "YYYY/MM/DD"}
      - {label: "Image", name: "image", widget: image, required: false}
      - {label: "Texte", name: "body", widget: markdown}
      - {label: "Tags", name: "tags", widget: list, required: false}
      - {label: "Publié ?", name: "published", widget: boolean, default: false, required: true}
  - name: "pages"
    label: "Pages"
    description: >
      Pages "simple" du site : Accueil, À propos, etc.
    preview_path: "{{slug}}"
    files:
      - name: "code"
        label: "Code"
        file: "content/code.md"
        delete: false
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "redirect.html"}
          - {label: "Redirection", name: "destination", widget: string}
      - name: "a-propos"
        label: "À propos"
        file: "content/a-propos.md"
        delete: false
        fields:
          - {label: "Titre", name: "title", widget: "hidden", default: "À propos"}
          - {label: "Texte", name: "body", widget: markdown}
          - {label: "Publié ?", name: "published", widget: hidden, default: true}
      - name: "index"
        label: "Home page"
        file: "content/index.md"
        delete: false
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "index.html"}
          - {label: "Texte", name: "body", widget: markdown}
          - {label: "Publié ?", name: "published", widget: hidden, default: true}
